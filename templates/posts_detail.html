{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>{{article.title}}</h1>
</div>

<div class="alert alert-info">
    <p>{{article.city}}</p>
    <p>{{article.intro}}</p>
    <p>{{article.text}}</p>
    <p><b>Дата:{{article.date.date()}}</b></p>
    <a href="/posts/{{article.id}}/delete" class="btn btn-danger">Удалить</a>
    <a href="/posts/{{article.id}}/update" class="btn btn-warning">Редактировать</a>
</div>
{%endblock%}

{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Все статьи на сайте</h1>
</div>
{% for el in articles %}
<div class="alert alert-info">
    <h2>{{el.title}}</h2>
    <p>{{el.city}}</p>
    <p>{{el.intro}}</p>
    <p><b>Дата:{{el.date.date()}}</b></p>
    <a href="/posts/{{el.id}}" class="btn btn-warning">Подробнее</a>
</div>
{% endfor %}
{%endblock%}
